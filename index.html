<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <title>Carousel</title>
</head>

<body>

    <h1>Carousel</h1>

    <button name="mode" onclick="darkMode()">Dark mode</button>

    <header>
        <main>
            <ul class="list-image">
                <li><img class="imageCarousel" src="img/nature-1" alt="image nature"></li>
                <li><img class="imageCarousel" src="img/nature-2" alt="image nature"></li>
                <li><img class="imageCarousel" src="img/nature-3" alt="image nature"></li>
                <li><img class="imageCarousel" src="img/nature-4" alt="image nature"></li>
                <li><img class="imageCarousel" src="img/nature-5" alt="image nature"></li>

                <i class="next fas fa-arrow-right" onclick="imgNext()"></i>
                <i class="prev fas fa-arrow-left" onclick="imgPrev()"></i>
              
            </ul>
        </main>
    </header>
    <!-- <script src="script.js"></script> -->
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
